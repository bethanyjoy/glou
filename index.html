	<script>
	document.getElementById('toggleButtonRegion').addEventListener('click', function() {
	var extraChildren = Array.from(document.querySelectorAll('.regionContainer .expandable-content label:not(.null):nth-child(n+9)'));
	if (this.textContent === '+ More') {
		extraChildren.forEach(function(child) {
		child.style.display = 'block';
		});
		this.textContent = '- Less';
	} else {
		extraChildren.forEach(function(child) {
		child.style.display = 'none';
		});
		this.textContent = '+ More';
	}
	});

	<script>

	// Hide/show sidebar on mobile

	function showSidebar() {
		var x = document.getElementById("searchWrapper");
			x.style.display = "none";
		var x = document.getElementById("filterWrapper");
			x.style.display = "flex";
		var x = document.getElementById("showButton");
			x.style.display = "none";
		var x = document.getElementById("hideButton");
			x.style.display = "block";
		var x = document.getElementById("sidebar");
			x.style.height = "100vh";
		var x = document.getElementById("main");
			x.style.visibility = "hidden"
		var x = document.getElementById("body");
			x.style.overflow = "hidden"
	}

	function hideSidebar() {
		var x = document.getElementById("searchWrapper");
			x.style.display = "flex";
		var x = document.getElementById("filterWrapper");
			x.style.display = "none";
		var x = document.getElementById("showButton");
			x.style.display = "block";
		var x = document.getElementById("hideButton");
			x.style.display = "none";
		var x = document.getElementById("sidebar");
			x.style.height = "auto";
		var x = document.getElementById("main");
			x.style.visibility = "visible"
		var x = document.getElementById("body");
			x.style.overflow = "auto"
	}

	</script>
