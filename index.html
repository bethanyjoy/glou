<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

  <title>Wine Scout</title>

  <meta name="description" content="Find natural &amp biodynamic wine in Los Angeles 🍷 ✌️">
  <meta name="author" content="Bethany Nuechterlein">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="color-scheme" content="light dark">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="/styles/normalize.css" rel="stylesheet">
	<link href="/styles/main.css" rel="stylesheet">
  <link href="/styles/fonts.css" rel="stylesheet">
	<link href="/styles/colors.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16.png">

  <script>
			// Check if there's any override. If so, let the markup know by setting an attribute on the <html> element
			const colorModeOverride = window.localStorage.getItem('color-mode');
			const hasColorModeOverride = typeof colorModeOverride === 'string';
			if (hasColorModeOverride) {
				document.documentElement.setAttribute('data-force-color-mode', colorModeOverride);
			}
		</script>

</head>

<body id="body">

  <nav id="sidebar">

    <h1>
			Find natural &amp biodynamic wine in <span>Los Angeles</span>
		</h1>

    <div class="searchWrapper">
      <h3>Search</h3>
      <input type="search" class="search" placeholder="pinot etc..." />
      <div class="mobileButtons">
				<a href="javascript:void(0);" class="navButton" id="showButton" onclick="showSidebar()">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</a>
				<a href="javascript:void(0);" class="navButton" id="hideButton" onclick="hideSidebar()">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
					</svg>
				</a>
      </div>
    </div>

    <div id="filters">
      <div>
        <div class="typeContainer buttonFilter filter"><h3>Type</h3></div>
        <div class="storeContainer checkboxFilter filter"><h3>Store</h3></div>
				<div class="regionContainer checkboxFilter filter"><h3>Region</h3></div>
        <div class="makerContainer checkboxFilter filter"><h3>Featured Makers</h3></div>
        <span class="credits">Made by <a href="https://bethany.design/">bethany.design</a></span>
				<a href="javascript:void(0);" class="resultsButton" onclick="hideSidebar()">Show results</a>
      </div>
    </div>

  </nav>

  <main id="main">

    <div class="list" id="grid"></div>
    <ul class="pagination"></ul>

  </main>

<!--	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
<!--	<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/list.pagination.js/0.1.1/list.pagination.min.js"></script>

	<script src="/script.js"></script>

  <script>

		// Hide/show sidebar on mobile

   function showSidebar() {
     var x = document.getElementById("filters");
       x.style.display = "flex";
     var x = document.getElementById("showButton");
       x.style.display = "none";
     var x = document.getElementById("hideButton");
       x.style.display = "block";
     var x = document.getElementById("sidebar");
       x.style.height = "100vh";
     var x = document.getElementById("main");
       x.style.display = "hidden"
   }

   function hideSidebar() {
     var x = document.getElementById("filters");
       x.style.display = "none";
     var x = document.getElementById("showButton");
       x.style.display = "block";
     var x = document.getElementById("hideButton");
       x.style.display = "none";
       var x = document.getElementById("sidebar");
         x.style.height = "auto";
     var x = document.getElementById("main");
         x.style.display = "block"
     }

  </script>

</body>
